{% extends 'base.html' %}
{% block content %}
    <div class="container">
    {% if user in project.list_members %}
        <h3>Invitation accepted!</h3>
    {% else %}
        <h3>Join project {{ project.title }}</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    {% endif %}
    </div>

{% endblock %}
