{% extends 'base.html' %}
{% block content %}
    <strong>Task: {{ object.title }}</strong>
    <p>{{ object.description }}</p>
    <p>{{ object.due_date }}</p></br>
    <p>{{ object.assigned_to }}</p></br>

    <a href="{% url 'base:task-update' object.project.pk object.pk %}">Update</a>
    <form method='post' action="{% url 'base:task-delete' object.project.pk object.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
